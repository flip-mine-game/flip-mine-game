<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Mine - Ganhe Satoshis de Graça</title>
    <!-- Google Fonts para estilo urbano/skate -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://i.ibb.co/7WGhR6r/skate-background.png'); /* exemplo de skate fundo */
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            background: linear-gradient(90deg, #ff4d6d, #ffb86c, #6affd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 30px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff4d6d, #6affd1);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .link {
            margin-top: 15px;
            font-size: 12px;
            color: #00ffff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Flip Mine</div>
        <div class="subtitle">Ganhe Satoshis de Graça 100% Gratuito</div>

        <!-- Formulário de login -->
        <input type="email" placeholder="Digite seu e-mail" />
        <input type="password" placeholder="Digite sua senha" />
        <button class="btn">Entrar / Conectar FaucetPay</button>

        <div class="link">Criar Conta</div>
    </div>
</body>
</html>
