<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Mine - Dashboard Beta</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }body {
  background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
  color: #fff;
  min-height: 100vh;
}

header {
  height: 60px;
  background: #111;
  border-bottom: 2px solid #00ffcc;
  display: flex;
  align-items: center;
  padding: 0 20px;
}

header nav a {
  margin-right: 20px;
  color: #ccc;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

header nav a:hover {
  color: #00ffcc;
  text-shadow: 0 0 10px #00ffcc;
}

.container {
  display: grid;
  grid-template-columns: 220px 1fr;
  min-height: calc(100vh - 60px);
}

.sidebar {
  background: #151515;
  border-right: 2px solid #333;
  padding: 15px;
}

.ad-box {
  background: #1f1f1f;
  border: 1px dashed #00ffcc;
  height: 120px;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #00ffcc;
}

.main {
  padding: 20px;
  position: relative;
  overflow: hidden;
}

.room {
  position: relative;
  width: 100%;
  height: 420px;
  background: linear-gradient(180deg, #2a2a2a, #111);
  border: 2px solid #444;
  border-radius: 12px;
  box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
}

.neon {
  position: absolute;
  top: 15px;
  left: 20px;
  color: #00ffcc;
  font-weight: bold;
  text-shadow: 0 0 15px #00ffcc;
}

.poster {
  position: absolute;
  right: 20px;
  top: 40px;
  width: 120px;
  height: 160px;
  background: linear-gradient(135deg, #ff0080, #8000ff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  transform: rotate(-5deg);
  box-shadow: 0 0 20px rgba(255,0,128,0.6);
}

.skate {
  position: absolute;
  bottom: 20px;
  left: 30px;
  width: 120px;
  height: 20px;
  background: #333;
  border-radius: 20px;
  box-shadow: 0 0 15px #00ffcc;
}

.character {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 180px;
  background: linear-gradient(180deg, #444, #222);
  border-radius: 10px;
  box-shadow: 0 0 30px rgba(0,255,204,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: #00ffcc;
}

.panels {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.panel {
  background: #1a1a1a;
  border: 1px solid #333;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.7);
  cursor: pointer;
}

.panel h3 {
  color: #00ffcc;
  margin-bottom: 10px;
}

@media (max-width: 768px) {
  .container {
    grid-template-columns: 1fr;
  }
  .sidebar {
    display: none;
  }
}

  </style>
</head>
