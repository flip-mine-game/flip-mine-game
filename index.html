<meta charset="UTF-8">

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  padding-top:50px;
}
h1 { color:#22c55e; }
button {
  padding:15px 30px;
  font-size:18px;

  border:none;
  border-radius:8px;
  cursor:pointer;

<body>

<h1>ðŸ’§ Flipmania Faucet</h1>
<p>Clique no botÃ£o para ganhar moedas</p>

<div id="saldo">Saldo: 0 FLIP</div>
<div id="timer">Pronto para ganhar!</div>
<button id="btn" onclick="ganhar()">ðŸ’° Ganhar 10 FLIP</button>

<script>
// Pega saldo e tempo do navegador (localStorage)
let saldo = parseInt(localStorage.getItem("saldo")) || 0;
let proximo = parseInt(localStorage.getItem("proximo")) || 0;

document.getElementById("saldo").innerText = "Saldo: " + saldo + " FLIP";

function atualizar() {
  let agora = Math.floor(Date.now() / 1000);
  if (proximo > agora) {
    let rest = proximo - agora;
    document.getElementById("timer").innerText = "Aguarde " + rest + "s";
    document.getElementById("btn").disabled = true;
  } else {
    document.getElementById("timer").innerText = "Pronto para ganhar!";
    document.getElementById("btn").disabled = false;
  }
}

function ganhar() {
  let agora = Math.floor(Date.now() / 1000);
  proximo = agora + 30; // cooldown 30 segundos
  saldo += 10;
  localStorage.setItem("saldo", saldo);
  localStorage.setItem("proximo", proximo);
  atualizar();
  alert("VocÃª ganhou 10 FLIP!");
}

setInterval(atualizar, 1000);
atualizar();
</script>

</body>
</html>
